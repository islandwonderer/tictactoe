<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bootstrap Theme</title>
  </head>

  <body>
    <!-- START HERE -->
    <header>
      <div class="container">
        <h1>Title Here</h1>
      </div>
    </header>
    <!-- start buttons -->
    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-2 ml-0 pl-0">
          <h3>Start</h3>
        </div>
        <div class="col-2 mx-1">
          <button id="player" class="btn btn-md" type="submit">Player</button>
        </div>
        <div class="col-2 mx-1">
          <button id="cpu" class="btn btn-md" type="submit">CPU</button>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <!-- tic tac toe grid -->
    <div class="grid mb-0 mt-3">
      <div class="row mx-4">
        <div class="box"><div class="inner" id="x1y1"></div></div>
        <div class="box"><div class="inner" id="x2y1">2</div></div>
        <div class="box"><div class="inner" id="x3y1">3</div></div>
      </div>
      <div class="row mx-4">
        <div class="box"><div class="inner" id="x1y2">1</div></div>
        <div class="box"><div class="inner" id="x2y2">2</div></div>
        <div class="box"><div class="inner" id="x3y2">3</div></div>
      </div>
      <div class="row mx-4">
        <div class="box"><div class="inner" id="x1y3">1</div></div>
        <div class="box"><div class="inner" id="x2y3">2</div></div>
        <div class="box"><div class="inner" id="x3y3">3</div></div>
      </div>
    </div>

    <!-- healine bar -->
    <div class="container">
      <h2 class="display-2 mt-0 pt-0">YOU WON!</h2>
    </div>

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
